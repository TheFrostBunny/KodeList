    </div>
    <script>
        // Dark mode toggle
        const themeBtn = document.getElementById('toggle-theme');
        const themeIcon = document.getElementById('theme-icon');
        function setTheme(dark) {
            document.documentElement.classList.toggle('dark', dark);
            localStorage.setItem('theme', dark ? 'dark' : 'light');
            themeIcon.innerHTML = dark
                ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21.752 15.002A9.718 9.718 0 0112 21c-5.523 0-10-4.477-10-10 0-4.136 2.507-7.667 6.248-9.002a.75.75 0 01.752 1.3A8.001 8.001 0 0020.7 14.25a.75.75 0 011.052.752z" />`
                : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.66 5.66l-.71-.71M4.05 4.93l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
        }
        themeBtn.onclick = () => setTheme(!document.documentElement.classList.contains('dark'));
        // Init theme
        (function() {
            const saved = localStorage.getItem('theme');
            setTheme(saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches));
        })();
    </script>
